<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seleksi Nilai</title>
</head>
<body>
	<script type="text/javascript">
		var nilai = prompt("input nilai (0-100) : ",0);
		var huruf = "";
		var keterangan = "";

		if (nilai >= 80) {huruf = "A" ,keterangan ="Lulus";}
		else if (nilai >=75) {huruf = "AB", keterangan ="Lulus";}
		else if (nilai >=70) {huruf = "B", keterangan ="Lulus";}
		else if (nilai >=65) {huruf = "BC", keterangan ="Lulus";}
		else if (nilai >=60) {huruf = "C", keterangan ="Lulus";}
		else if (nilai >=50) {huruf = "D", keterangan ="Tidak Lulus";}
		else  {huruf = "E", keterangan ="Tidak Lulus";}



		document.write("Nilai Anda :" +nilai);
		document.write("<br/>");
		document.write("Mendapatkan Nilai: "+huruf);
		document.write("<br/>");
		document.write("keterangan : "+keterangan);
	</script>
</body>
</html>
